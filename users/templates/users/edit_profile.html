{% load static %}

{% block content %}
<div class="container">
  <h2>Edit Profile</h2>

    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save Changes</button>
  </form>
</div>
{% endblock %}
