{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container text-center mt-5 pt-5">
    <h1 class="display-1">404</h1>
    <h2>Page Not Found</h2>
    <p class="lead">Sorry, the page you're looking for doesn't exist.</p>
    <img src="{% static 'images/404-dog.png' %}" alt="Lost dog" class="img-fluid my-4" style="max-width: 400px;" onerror="this.style.display='none'">
    <div class="mt-4">
        <a href="{% url 'welcome' %}" class="btn btn-primary">Return Home</a>
        <a href="{% url 'products:products_display' %}" class="btn btn-outline-secondary">Browse Products</a>
    </div>
</div>
{% endblock %}
