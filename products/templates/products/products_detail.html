{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container mt-5 pt-5">
        <div class="row">
        <div class="col-md-6">
            {% if product.image %}
            <img src="{{ product.image.url }}" class="img-fluid rounded" alt="{{ product.name }}">
            {% else %}
            <img src="{% static '../media/products/placeholder.png' %}" class="img-fluid rounded" alt="Placeholder">
            {% endif %}
        </div>
        <div class="col-md-6">
            <h1 class="mb-3">{{ product.name }}</h1>
            <p class="fs-4 text-success mb-3">${{ product.price|floatformat:2 }}</p>
            <p>{{ product.description }}</p>
            {% if product.brand %}
            <p><strong>Brand:</strong> {{ product.brand }}</p>
            {% endif %}
            
            <a href="{% url 'products' %}" class="btn btn-secondary mt-3">&larr; Back to Products</a>
        </div>
        </div>
    </div>
  {% endblock %}
