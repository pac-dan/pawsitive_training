{% extends "base.html" %}
{% load static %}

{% block page_header %}
  <header class="text-center position-relative bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-auto">
        </div>
      </div>
    </div>
  </header>
{% endblock %}

{% block content %}
  <section class="container">
    <div class="text-center">
      <h1 class="display-4 fw-bold mb-4">Welcome</h1> 
      <p class="lead">Great Products, Online Learning.</p>
      
      <!-- Shop  Btn -->
      <a href="{% url 'products:products_display' %}" class="btn-shop-train btn btn-dark btn-lg px-5 py-3 text-uppercase fw-semibold shadow-sm">
        Shop Here
      </a>

      <!-- Train  Btn -->
      <a href="{% url 'training:training_display' %}" class="btn-shop-train btn btn-dark btn-lg px-5 py-3 text-uppercase fw-semibold shadow-sm">
        Train Here
      </a>
    </div>
    
    <!-- Newsletter Signup -->
    <div class="newsletter-signup my-4 lead-2">
      <h3 class="text-center">Subscribe to our Newsletter</h3>
      <form action="{% url 'newsletter:subscribe' %}" method="post" class="d-flex justify-content-center">
        {% csrf_token %}
        <div class="input-group" style="max-width: 500px;">
          <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
          <button type="submit" class="btn btn-primary">Subscribe</button>
        </div>
      </form>
    </div>
  </section>
  
{% endblock %}
